# Global USE flags
USE="systemd -openrc -consolekit python vim-syntax cscope git bash-completion threads ffmpeg -libav mmx mmxext sse sse2 sse3 ssse3 sse4 sse4_1 sse4_2 aes avx popcnt xvmc vaapi v4l rtmp faac theora vpx dv networkmanager avahi -ldap jabber msn -i18n glade vala gphoto2 tracker clutter laptop i18n"

# Host, CFLAGS, architecture and CPU flags
CHOST="x86_64-pc-linux-gnu"
CFLAGS="-O3 -pipe -fomit-frame-pointer -march=ivybridge -mmmx -mno-3dnow -msse -msse2 -msse3 -mssse3 -mno-sse4a -mcx16 -msahf -mno-movbe -maes -mno-sha -mpclmul -mpopcnt -mno-abm -mno-lwp -mno-fma -mno-fma4 -mno-xop -mno-bmi -mno-bmi2 -mno-tbm -mavx -mno-avx2 -msse4.2 -msse4.1 -mno-lzcnt -mno-rtm -mno-hle -mrdrnd -mf16c -mfsgsbase -mno-rdseed -mno-prfchw -mno-adx -mfxsr -mxsave -mxsaveopt -mno-avx512f -mno-avx512er -mno-avx512cd -mno-avx512pf -mno-prefetchwt1 --param l1-cache-size=32 --param l1-cache-line-size=64 --param l2-cache-size=4096 -mtune=ivybridge -fstack-protector-strong"
CPU_FLAGS_X86="aes avx mmx mmxext popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"

CXXFLAGS="${CFLAGS}"
ACCEPT_KEYWORDS="~amd64"

# Local portage overlay
PORTDIR_OVERLAY="/usr/local/portage"

# Set PORTDIR for backward compatibility with various tools:
#   gentoo-bashcomp - bug #478444
#   euse - bug #474574
#   euses and ufed - bug #478318
PORTDIR="/usr/portage"

# Add layman repositories
source /var/lib/layman/make.conf

# Distfiles mirror (siegeengine on LAN)
GENTOO_MIRRORS="ftp://192.168.1.2"

# Portage rsync mirror (siegeengine on LAN)
SYNC="rsync://192.168.1.2/gentoo-portage"
#SYNC="rsync://rsync.us.gentoo.org/gentoo-portage"

# Compile options, use 16 threads, distcc and no userpriv (breaks distcc)
MAKEOPTS="-j16 -l16"
#MAKEOPTS="-j5 -l5"
FEATURES="distcc -userpriv"

# Compile at background nice/ionice levels
PORTAGE_NICENESS=19
PORTAGE_IONICE_COMMAND="ionice -c3 -p \${PID}"

# Log classes to display (no QA)
PORTAGE_ELOG_CLASSES="log warn error"

# We accept all licenses =/
ACCEPT_LICENSE="*"

# English language
LINGUAS="en"

# X.org video card and touchpad settings
VIDEO_CARDS="intel nvidia"
INPUT_DEVICES="synaptics evdev keyboard mouse"

# Enable all cameras for libgphoto2
CAMERAS="*"

# XXX: Temporary python 3.4 stuff
PYTHON_TARGETS="python2_7 python3_4"
